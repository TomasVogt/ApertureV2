<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.R.A. // Generador de Rutas de Aprendizaje</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-placeholder">G.R.A.</div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Quiero aprender sobre...">
                <select id="level">
                    <option value="Principiante">Nivel Principiante</option>
                    <option value="Intermedio">Nivel Intermedio</option>
                    <option value="Avanzado">Nivel Avanzado</option>
                </select>
                <button id="generateBtn">Generar Mapa</button>
            </div>
        </header>
        
        <main>
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <span>Diseñando tu mapa de conocimiento...</span>
            </div>
            
            <div class="mindmap-viewport">
                <div id="mindmap-container">
                    <!-- El mapa se renderizará aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Plantilla para el Modal de Recursos -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <button id="modal-close-btn">&times;</button>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <div id="modal-resources"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
